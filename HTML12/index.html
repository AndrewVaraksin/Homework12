<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML12</title>
</head>
<body>
  <form>
    <label for="name">Ваше имя</label>
    <input id="name" type="text">
    <br>
    <label for="surname">Ваша фамилия</label>
    <input id="surname" type="text">
    <br>
    <label for="phone">Номер вашего телефона</label>
    <input id="phone" type="tel">
    <br>
    <label for="mail">Ваша почта</label>
    <input id="mail" type="email">
    <br>
    <label for="time">Время</label>
    <input id="time" type="datetime-local">
    <br>
    <fieldset>
      <legend>Выберите количество огурцов</legend>
      <label for="cucumder1">1 огурец</label>
      <input id="cucumder1" type="radio" name="cucu">
      <br>
      <label for="cucumder2">2 огурца</label>
      <input id="cucumder2" type="radio" name="cucu">
      <br>
      <label for="cucumder3">3 огурца</label>
      <input id="cucumder3" type="radio" name="cucu">
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
